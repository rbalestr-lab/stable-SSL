# @package _global_

defaults:
  - override /hydra/launcher: submitit_slurm

trainer:
  hardware:
    seed: 0
    float16: true
    device: "cuda:0"
    world_size: 1
    cpus_per_task: 8

hydra:
  launcher:
    tasks_per_node: ${trainer.hardware.world_size}
    gpus_per_node: ${trainer.hardware.world_size}
    partition: gpu-he
    cpus_per_task: ${trainer.hardware.cpus_per_task}
    max_num_timeout: 1
    timeout_min: 5